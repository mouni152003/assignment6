<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="food-card">

        <p>Lorem ipsum dolor sit amet consectetur.</p>

        <button>Order Now</button>
    </div>
    <div class="food-card">
        <img src="https://images6.alphacoders.com/337/337990.jpg" alt="ice cream" height="100px" width="120px">
        <h2>Ice cream</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <p class="price">$15.99</p>
        <button>Order Now</button>
    </div>

    

</body>
</html>
